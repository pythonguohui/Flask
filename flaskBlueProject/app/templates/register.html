<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>注册页</title>

  <!-- Custom fonts for this template-->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">注册页</h1>
              </div>
              <form class="user" method="post">
                <div class="form-group row">
                </div>
                   <div class="card-body" >
            <input type="hidden" class="form-control" name="csrf_token" value="{{ csrf_token() }}">
        </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="用户名">
                </div>
                 <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="密码">
                </div>
                  <div class="form-group">
                      <select class="form-control" name="identity">
                           <option class="dropdown-item" value="1">教师</option>
                            <option class="dropdown-item" value="0">学员</option>
                  </select>
                      </select>
                </div>
                <input class="btn btn-primary btn-user btn-block"  id="submit" type="submit" value="注册">
                  <br>
                  <p class="form-control" id="message" style="color: red"></p>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/login/">已经有账号登录!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>
  <script>
      $("#username").blur(
          function () {
            var value=$("#username").val();
            var url="/userverify/";
            var SendData={
              "username":value,
              "csrf_token":"{{ csrf_token() }}"
            };
            $.ajax({
                url:url,
                type:"post",
                data:SendData,
                success:function (data) {
                  $("#message").text(data.data)
                    if (data.code=="400"){
                        $("#submit").attr("disabled",true)
                    }else {
                        $("#submit").attr("disabled",false)
                    }
              },error:function (error) {
                  console.log(error)
              }}
            )
      })

  </script>
</body>

</html>
