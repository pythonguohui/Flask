{% extends "blank.html"%}

{% block title %}
    学生表
{% endblock %}
{% block container %}
<div class="container-fluid">
<table class="table">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>成绩</th>
        <th>操作</th>
    </tr>
        {% for i in student %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.score }}</td>
            <td>
                <button class="btn-primary">奖励</button>
                <button class="btn-danger">开除</button>
            </td>
        </tr>
        {% endfor %}
</table>
</div>
{% endblock %}
